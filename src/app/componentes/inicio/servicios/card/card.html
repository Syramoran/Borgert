<div class="card">
    <div class="card-image-container">
        <img [ngSrc]="imagenUrl" width="5472" height="3648" [alt]="titulo">
    </div>
    <div class="card-content">
        <h3>{{ titulo }}</h3>
        <p>{{ texto }}</p>
        <a [routerLink]="botonUrl" class="button">{{ botonTexto }} ></a>
    </div>
</div>
