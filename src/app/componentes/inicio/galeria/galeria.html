<section class="gallery-section">
    <div class="gallery">
    <div class="gallery-header">
        <h2 class="gallery-title">50 años abriendo el futuro</h2>
        <p class="gallery-subtitle">Obras y proyectos destacados</p>
    </div>

    <div class="gallery-grid">
        <img ngSrc="/galeria1.jpeg" width="400" height="200" alt="Descripción de la imagen 1" (click)="openModal('/galeria1.jpeg')">
            <img ngSrc="/galeria2.jpg" width="400" height="200" alt="Descripción de la imagen 2" (click)="openModal('/galeria2.jpg')">
            <img ngSrc="/galeria3.jpeg" width="400" height="200" alt="Descripción de la imagen 3" (click)="openModal('/galeria3.jpeg')">
            <img ngSrc="/galeria4.jpg" width="400" height="200" alt="Descripción de la imagen 4" (click)="openModal('/galeria4.jpg')">
            <img ngSrc="/galeria5.jpg" width="400" height="200" alt="Descripción de la imagen 5" (click)="openModal('/galeria5.jpg')">
            <img ngSrc="/galeria6.jpg" width="400" height="200" alt="Descripción de la imagen 6" (click)="openModal('/galeria6.JPG')">
            <img ngSrc="/galeria7.jpg" width="400" height="200" alt="Descripción de la imagen 7" (click)="openModal('/galeria7.jpg')">
        
    </div>

    </div>

    <div class="modal" [class.open]="isModalOpen" (click)="closeModal()">
        <div class="modal-content" (click)="$event.stopPropagation()">
            <fa-icon 
            [icon]="faClose" 
            class="close-icon" 
            (click)="closeModal()"
            aria-label="Cerrar imagen en detalle"
        ></fa-icon>
            
            <img [ngSrc]="currentImageUrl" width="400" height="200" alt="Imagen en detalle" class="modal-image">
        </div>
    </div>
</section>
