<section class="faq-section">
    <div class="faq-container">
        <div class="faq-header">
            <h2 class="faq-title">Preguntas frecuentes</h2>
            <p class="faq-subtitle">Todo lo que necesitas saber sobre nuestras aberturas y servicios.</p>
        </div>

        <div class="faq-accordion">
            @for (item of faqItems; track item.question; let i = $index) {
                <div class="faq-item">
                    <button 
                        class="faq-question" 
                        (click)="toggleAnswer(i)" 
                        [class.active]="i === activeIndex">
                        {{ item.question }}
                        <span class="faq-icon"></span>
                    </button>
                    <div class="faq-answer" [class.active]="i === activeIndex">
                        <p>{{ item.answer }}</p>
                    </div>
                </div>
            } @empty {
                <p class="no-results">No hay preguntas frecuentes en este momento.</p>
            }
        </div>
    </div>
</section>
